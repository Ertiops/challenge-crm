<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/static/img/Logo_KFU.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Sidebar CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="{{url_for('.static', filename='sidebar.css')}}" rel="stylesheet">


    <title>CRM-Вызов</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <i class="bx bxl-codepen"></i>
          <span>CodeCommerce</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <div class="user">
        <img src="{{url_for('.static', filename='images/user-img.jpg')}}" alt="me" class="user-img">
        <div>
          <p class="bold">Kagarmanov  D.</p>
          <p>Admin</p>
        </div>
      </div>
      <ul>
        <li>
          <a href="#">
            <i class="bx bxs-grid-alt"></i>
            <span class="nav-item">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-shopping-bag"></i>
            <span class="nav-item">Products</span>
          </a>
          <span class="tooltip">Products</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-list-check"></i>
            <span class="nav-item">Categories</span>
          </a>
          <span class="tooltip">Categories</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-food-menu"></i>
            <span class="nav-item">Orders</span>
          </a>
          <span class="tooltip">Orders</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-body"></i>
            <span class="nav-item">Customers</span>
          </a>
          <span class="tooltip">Customers</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-location-plus"></i>
            <span class="nav-item">Shipping</span>
          </a>
          <span class="tooltip">Shipping</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="nav-item">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-log-out"></i>
            <span class="nav-item">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>                                             
      </ul>
    </div>
  
    <div class="main-content">
      <div class="container">
        {% block content %}
        
        {% endblock %}
      </div>
    </div>

             
       
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

<!-- Sidebar JS -->
<script>
  let btn = document.querySelector('#btn')
  let sidebar = document.querySelector('.sidebar')

  btn.onclick = function () {
    sidebar.classList.toggle('active');
  };
</script>

</html>
