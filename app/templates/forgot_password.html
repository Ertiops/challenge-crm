{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="./static/login.css">



<form action="{{ url_for('forgot_password') }}" class="form-signin needs-validation" method="post" novalidate>
    <div class="text-center mb-4">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Восстановление пароля</h1>
    </div>

{% for cat, msg in get_flashed_messages(True) %}

    <div class="form-label-group">
        <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

{% endfor %}   

    <div class="form-label-group">
      <input type="email" id="email" name="email" class="form-control"  placeholder="Email address" required>
      <label for="email">Адрес электронной почты</label>
      <div id="email-validation" class="invalid-feedback">Введите корректный адрес электронной почты</div>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Далее</button>
    </div>
</form>

<script src="./static/login.js"></script>



{% endblock %}
