{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="./static/login.css">



<form action="{{ url_for('verify_token', token=token) }}" class="form-signin needs-validation" method="post" novalidate>
    <div class="text-center mb-4">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Введите новый пароль</h1>
    </div>

{% for cat, msg in get_flashed_messages(True) %}

    <div class="form-label-group">
        <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

{% endfor %}   

    <div class="form-label-group">
      <input type="password" id="password" name="password" class="form-control"  placeholder="Password" required>
      <label for="password">Пароль</label>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Далее</button>
    </div>
</form>

<!-- <script src="./static/login.js"></script> -->



{% endblock %}
